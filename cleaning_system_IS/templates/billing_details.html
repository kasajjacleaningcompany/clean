{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="body7">
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Logout</a></li>
        <li><a href="{% url 'welcome' %}">Welcome</a></li>
        <li><a href="{% url 'billing_details' %}">Billing Details</a></li>
        <li><a href="{% url 'review_orders' %}">Review Orders</a></li>
      </ul>
    </nav>
    <h1>Billing Details</h1>
    <table>
      <thead>
        <tr>
          <th>Service Selected</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for billing in billing_details %}
        <tr>
          <td>{{ billing.services }}</td>
          <td>{{ billing.date }}</td>
          <td>{{ billing.time }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No billing details available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
